<input *ngIf="live" (keydown)="onKeyDown($event)" [disabled]="disabled" class="number-input-element"  [style]="customStyle" [placeholder]="placeholder" [name]="name" autocomplete="off" type="text" [(ngModel)]="text" (ngModelChange)="processInput(text)" (blur)="onTouch($event)">


<ng-container *ngIf="!live">
    <input #numberInput autofocus *ngIf="!blur" (focus)="blur=false" (focusout)="blur=true" [disabled]="disabled" class="number-input-element"  [style]="customStyle" [placeholder]="placeholder" [name]="name" autocomplete="off" type="text" [(ngModel)]="test" (ngModelChange)="processInput(test)" (blur)="onTouch($event)">
    <input #stringInput autofocus *ngIf="blur" (click)="$event.preventDefault;blur = false" (focus)="blur=false" (focusout)="blur=false"   [disabled]="disabled" class="number-input-element"  [style]="customStyle" [placeholder]="placeholder" [name]="name" autocomplete="off" type="text" [value]="text" (blur)="onTouch($event)">

</ng-container>
